<script>
    document.getElementById("recordForm").addEventListener("submit", submitForm);

    async function submitForm(event) {
    event.preventDefault(); // Prevent form submission

    // Get the form values
    const name = document.getElementById("name").value;
    const address = document.getElementById("address").value;
    const age = document.getElementById("age").value;
    const weight = document.getElementById("weight").value;
    const mobileNo = document.getElementById("mobileNo").value;
    const email = document.getElementById("email").value;
    const height = document.getElementById("height").value;

    // Initialize FormData and append the values
    const formData = new FormData();
    formData.append("name", name);
    formData.append("address", address);
    formData.append("age", age);
    formData.append("weight", weight);
    formData.append("mobileNo", mobileNo);
    formData.append("email", email);
    formData.append("height", height);

    // Validate required fields (height, weight, age)
    if (!name || !address || !age || !weight || !mobileNo || !email || !height) {
        alert("Please fill in all required fields.");
        return;
    }

    // Check if height, weight, and age are valid numbers
    if (isNaN(height) || isNaN(weight) || isNaN(age)) {
        alert("Height, weight, and age must be valid numbers.");
        return;
    }

    // Send POST request to API
    fetch('http://localhost:8000/api/records/', {
        method: 'POST',
        body: formData,
    })
    .then(response => 
    {
        response.json()
alert("form submitted")
    }
)
    .then(data => console.log(data))
    .catch(error => console.error('Error:', error));
}
</script>
