<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responses</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #f4f4f4;
        }
        .delete-btn {
            color: red;
            cursor: pointer;
        }
    </style>
</head>
<body>

<h1>Users Table</h1>
<table id="usersTable">
    <thead>
        <tr>
            <th>Serial Number</th>
            <th>Name</th>
            <th>Age</th>
            <th>Weight</th>
            <th>Mobile Number</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <!-- Rows will be inserted here by JavaScript -->
    </tbody>
</table>

<script>
    // Fetch and display data in the table
    async function fetchUsers() {
        const apiURL = "http://127.0.0.1:8000/api/records/";
        
        try {
            const response = await fetch(apiURL);
            if (!response.ok) throw new Error('Failed to fetch data');

            const users = await response.json();
            const tableBody = document.getElementById("usersTable").querySelector("tbody");
            tableBody.innerHTML = ''; // Clear existing rows

            users.forEach((user, index) => {
                const row = document.createElement("tr");

                row.innerHTML = `
                    <td>${index + 1}</td>
                    <td>${user.name}</td>
                    <td>${user.age}</td>
                    <td>${user.weight}</td>
                    <td>${user.mobile}</td>
                    <td><button class="delete-btn" onclick="deleteUser(${user.id})">Delete</button></td>
                `;
                tableBody.appendChild(row);
            });
        } catch (error) {
            console.error("Error fetching users:", error);
        }
    }

    // Delete user function
    async function deleteUser(id) {
        const deleteURL = `http://127.0.0.1:8000/api/records/${id}/`;

        
        if (confirm("Are you sure you want to delete this user?")) {
            try {
                const response = await fetch(deleteURL, {
                    method: "DELETE",
                });

                if (response.ok) {
                    alert("User deleted successfully!");
                    fetchUsers(); // Refresh the table after deletion
                } else {
                    alert("Failed to delete user.");
                }
            } catch (error) {
                console.error("Error deleting user:", error);
            }
        }
    }

    // Fetch users when the page loads
    window.onload = fetchUsers;
</script>

</body>
</html>
